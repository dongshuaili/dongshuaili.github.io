<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Lost in Space</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 0.5rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p {
      font-size: 1.25rem;
      color: #ccc;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      color: #fff;
      background-color: #3f51b5;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #5c6bc0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
      animation: twinkle 60s linear infinite;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .quote {
      font-style: italic;
      color: #888;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>404</h1>
  <p>
    You’ve boldly gone where no page exists.<br>
    Maybe it was abducted by aliens. Maybe it never existed.<br>
    Or maybe it’s just *really* good at hide and seek.
  </p>
  <div>
    <a href="/">Return to Earth</a>
    <!-- <a href="/sitemap">Navigation Beacons</a>
    <a href="/contact">Contact Mission Control</a> -->
  </div>
  <div class="quote">
    “Not all who wander are lost… but this page definitely is.”
  </div>
</body>
</html>
